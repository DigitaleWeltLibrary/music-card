<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style/main.css" />
  </head>
  <body>
    <main>
      <article>
        <img class="header" src="./images/illustration-hero.svg" alt="" loading="lazy" />
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <section>
          <img src="./images/icon-music.svg" alt="" loading="lazy" />
          <span >
            <p class="name">Annual Plan</p>
            <p class="price">$59.99/year</p>
          </span>
          <a href="">Change</a>
        </section>

        <button class="pay">Proceed to Payment</button>
        <button class="order">Cancel Order</button>
      </article>
    </main>

    <!-- NOTE FOOTER -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by

        >Raphael Br√∂derbauer</a
      >
      & <a href="https://www.digitaleweltlibrary.at/">DWL</a>.
    </div>
  </body>
</html>
